<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crafty Corner E-Commerce App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            /* Ensures Quicksand font applies globally */
            font-family: 'Quicksand', sans-serif !important;
            background-color: #fdfaf1; /* Off-White Background */
        }
        /* Custom Text Shadow for Hero Image Overlays */
        .text-shadow-md {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
        }
        /* Custom CSS to define the colors used in the components */
        .brand-pink { color: #ff8ba7; }
        .bg-brand-light { background-color: #ffe1e8; }
        .bg-brand-accent { background-color: #b7e4c7; }
        .bg-hero-blue { background-color: #eaf1ff; }
    </style>
</head>
<body>
    <div id="root" class="min-h-screen flex flex-col antialiased"></div>

    <script type="text/babel">
        // Import React Hooks directly from the global React object provided by the CDN
        const { useState, useEffect } = React;

        // --- MOCK DATA ---
        const mockProducts = [
            { id: 1, name: "Premium Sketchbook", price: 18.50, description: "High-GSM paper perfect for all dry mediums. Features a pink elastic band. This detailed product description is included here for the Product Details Page.", imageUrl: "https://placehold.co/400x300/fef2f2/ef4444?text=Sketchbook", category: "Paper" },
            { id: 2, name: "Vibrant Watercolor Set", price: 35.99, description: "12 colors with high pigment saturation and travel brush. This is a high-quality artist-grade set for both studio and plein air painting.", imageUrl: "https://placehold.co/400x300/f0f9ff/0f766e?text=Watercolors", category: "Art" },
            { id: 3, name: "Luxury Rollerball Pen", price: 42.00, description: "Smooth writing with a comfortable grip, available in pastel pink. Perfect for journaling and fine note-taking. It features a fast-drying, smudge-proof ink.", imageUrl: "https://placehold.co/400x300/ffe1e8/ff8ba7?text=Pen", category: "Writing" },
            { id: 4, name: "DIY Clay Kit", price: 25.00, description: "Everything needed to sculpt and paint your own miniature figures. Includes three colors of oven-bake clay, tools, and three pots of acrylic paint.", imageUrl: "https://placehold.co/400x300/b7e4c7/333333?text=Clay+Kit", category: "Kits" },
        ];
        
        // Define custom color classes for Tailwind readability (used directly in components)
        const BRAND_PINK_TEXT = 'text-[#ff8ba7]'; 
        const LIGHT_PINK_BG = 'bg-[#ffe1e8]';
        const ACTIVE_BG_COLOR = 'bg-[#ff8ba7]';
        const ACCENT_GREEN_BG = 'bg-[#b7e4c7]';
        const HERO_BLUE_BG = 'bg-[#eaf1ff]';

        // --- 1. NAVBAR COMPONENT ---
        const Navbar = ({ navigate, currentPage, cartItemCount }) => {
            const navItems = [
                { name: 'Home', page: 'home' },
                { name: 'Products', page: 'products' },
            ];

            const getNavButtonClasses = (page) => {
                const baseClasses = "px-3 sm:px-4 py-2 rounded-full font-medium transition duration-150 ease-in-out text-sm sm:text-base";
                if (page === currentPage) {
                    return `${baseClasses} ${ACTIVE_BG_COLOR} text-white shadow-md`;
                }
                return `${baseClasses} ${BRAND_PINK_TEXT} bg-white hover:bg-gray-50`;
            };

            return (
                <header className={`${LIGHT_PINK_BG} shadow-md sticky top-0 z-50`}>
                    <nav className="max-w-7xl mx-auto p-5 flex justify-between items-center">
                        {/* Brand Name */}
                        <h1 
                            className={`text-2xl sm:text-3xl font-bold ${BRAND_PINK_TEXT} cursor-pointer transition duration-300 hover:opacity-80`}
                            onClick={() => navigate('home')}
                        >
                            Crafty Corner
                        </h1>
                        
                        {/* Navigation Links and Cart */}
                        <div className="flex space-x-2 sm:space-x-4 items-center">
                            {navItems.map((item) => (
                                <button
                                    key={item.page}
                                    onClick={() => navigate(item.page)}
                                    className={getNavButtonClasses(item.page)}
                                >
                                    {item.name}
                                </button>
                            ))}

                            {/* Cart Icon */}
                            <button
                                onClick={() => navigate('cart')}
                                className={`relative p-2 rounded-full bg-white ${BRAND_PINK_TEXT} hover:bg-gray-100 transition duration-150 ease-in-out`}
                                aria-label="View Shopping Cart"
                            >
                                {/* Shopping Cart Icon (Inline SVG) */}
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                                {cartItemCount > 0 && (
                                    <span className={`absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 ${ACTIVE_BG_COLOR} rounded-full`}>
                                        {cartItemCount}
                                    </span>
                                )}
                            </button>
                        </div>
                    </nav>
                </header>
            );
        };

        // --- 2. HOMEPAGE COMPONENT ---
        const HomePage = ({ navigate }) => (
            <div className="flex flex-col">
                {/* Hero Section */}
                <div className={`${HERO_BLUE_BG} text-center py-16 sm:py-24 px-4`}>
                    <div className="max-w-4xl mx-auto">
                        <h2 className="text-4xl sm:text-5xl font-extrabold text-gray-800 leading-tight mb-4">
                            Unleash Your Inner Craftsperson
                        </h2>
                        <p className="text-lg text-gray-700 mb-8 max-w-2xl mx-auto">
                            High-quality art supplies and kits to inspire your next creation. Find everything you need for painting, drawing, and crafting, all in one place.
                        </p>
                        
                        {/* Shop Button */}
                        <button
                            onClick={() => navigate('products')}
                            className={`px-10 py-3 text-lg font-semibold text-white ${ACTIVE_BG_COLOR} rounded-full shadow-lg hover:opacity-90 transition duration-300 transform hover:scale-[1.02]`}
                        >
                            Shop Now
                        </button>
                    </div>
                </div>

                {/* Products Preview Section */}
                <div className="bg-[#fdfaf1] text-center py-16 sm:py-20 px-4">
                    <div className="max-w-7xl mx-auto">
                        <h3 className={`text-3xl font-bold ${BRAND_PINK_TEXT} mb-10`}>Featured Products</h3>
                        
                        <div className="flex justify-center flex-wrap gap-8">
                            {mockProducts.slice(0, 4).map(product => (
                                <div key={product.id} 
                                    className="w-full sm:w-60 md:w-64 h-80 bg-gray-300 rounded-xl shadow-lg hover:shadow-2xl transition duration-300 flex flex-col justify-end p-4 relative cursor-pointer hover:scale-[1.01]"
                                    style={{backgroundImage: `url(${product.imageUrl})`, backgroundSize: 'cover', backgroundPosition: 'center'}}
                                    onClick={() => navigate('details', product)}>
                                    <span className="text-xs font-semibold text-gray-800 absolute top-3 left-3 bg-white px-2 py-1 rounded-full shadow-sm">New</span>
                                    <p className="text-white text-xl font-bold bg-black bg-opacity-30 rounded-lg p-1 text-shadow-md">{product.name}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>

                {/* Info Section */}
                <div className={`${LIGHT_PINK_BG} text-center py-12 sm:py-16 px-4`}>
                    <div className="max-w-4xl mx-auto">
                        <h3 className={`text-2xl font-bold ${BRAND_PINK_TEXT} mb-4`}>Quality and Craftsmanship</h3>
                        <p className="text-gray-700 max-w-2xl mx-auto">
                            We source only the finest materials, ensuring every product helps you create masterpieces with ease and joy.
                        </p>
                    </div>
                </div>
            </div>
        );

        // --- PRODUCT CARD (Helper Component) ---
        const ProductCard = ({ product, navigate, onAddToCart }) => (
            <div className="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col transition duration-300 hover:shadow-2xl hover:scale-[1.01]">
                
                <img 
                    src={product.imageUrl} 
                    alt={product.name} 
                    className="w-full h-48 object-cover cursor-pointer" 
                    onClick={() => navigate('details', product)} 
                    onError={(e) => { e.target.onerror = null; e.target.src = "https://placehold.co/400x300/cccccc/333333?text=Image+Unavailable"; }}
                />
                
                <div className="p-4 flex flex-col flex-grow">
                    <h3 
                        className="text-lg font-bold text-gray-900 mb-1 cursor-pointer hover:text-[#ff8ba7] transition duration-150"
                        onClick={() => navigate('details', product)}
                    >
                        {product.name}
                    </h3>
                    <p className="text-sm text-gray-500 flex-grow mb-3">{product.description.substring(0, 60)}...</p>
                    
                    <div className="flex justify-between items-center mt-auto">
                        <span className={`text-xl font-extrabold ${BRAND_PINK_TEXT}`}>${product.price.toFixed(2)}</span>
                        <button
                            onClick={() => onAddToCart(product)}
                            className={`px-4 py-2 text-sm font-semibold text-gray-800 ${ACCENT_GREEN_BG} rounded-full shadow-md hover:bg-[#a9d7b9] transition duration-150`}
                        >
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        );

        // --- 3. PRODUCT LIST COMPONENT ---
        const ProductListPage = ({ navigate, onAddToCart }) => {
            const products = mockProducts;

            return (
                <div className="bg-[#fdfaf1] p-8 sm:p-12 min-h-[80vh]">
                    <div className="max-w-7xl mx-auto">
                        <h2 className={`text-4xl font-bold ${BRAND_PINK_TEXT} mb-2 text-center`}>Our Catalog</h2>
                        <p className="text-lg text-gray-700 mb-12 text-center">Browse our entire collection of high-quality art and craft supplies.</p>
                        
                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                            {products.map(product => (
                                <ProductCard
                                    key={product.id}
                                    product={product}
                                    navigate={navigate}
                                    onAddToCart={onAddToCart}
                                />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- 4. PRODUCT DETAILS COMPONENT ---
        const ProductDetailsPage = ({ product, navigate, onAddToCart }) => {
            if (!product) {
                return <div className="text-center text-xl p-10">Product not found. <button onClick={() => navigate('products')} className={`${BRAND_PINK_TEXT} underline`}>Go to Catalog</button></div>;
            }

            return (
                <div className="max-w-6xl mx-auto bg-white p-8 sm:p-12 rounded-xl shadow-2xl my-8">
                    <button 
                        onClick={() => navigate('products')} 
                        className={`mb-6 flex items-center ${BRAND_PINK_TEXT} hover:opacity-80 transition duration-150 font-medium`}
                    >
                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Back to Products
                    </button>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                        {/* Image Section */}
                        <div className="flex justify-center items-center">
                            <img 
                                src={product.imageUrl} 
                                alt={product.name} 
                                className="rounded-xl shadow-xl w-full max-w-lg object-cover" 
                                onError={(e) => { e.target.onerror = null; e.target.src = "https://placehold.co/600x450/cccccc/333333?text=Image+Unavailable"; }}
                            />
                        </div>

                        {/* Details Section */}
                        <div>
                            <h1 className="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-3">{product.name}</h1>
                            <p className={`text-2xl font-bold ${BRAND_PINK_TEXT} mb-6`}>${product.price.toFixed(2)}</p>
                            
                            <p className="text-gray-700 leading-relaxed mb-8">
                                {product.description}
                            </p>

                            <div className="flex space-x-4">
                                <button
                                    onClick={() => onAddToCart(product)}
                                    className={`flex-1 py-3 text-lg font-semibold text-gray-800 ${ACCENT_GREEN_BG} rounded-full shadow-lg hover:bg-[#a9d7b9] transition duration-300`}
                                >
                                    Add to Cart
                                </button>
                                <button
                                    onClick={() => navigate('cart')}
                                    className={`flex-1 py-3 text-lg font-semibold ${BRAND_PINK_TEXT} border border-[#ff8ba7] rounded-full hover:bg-[#ffe1e8] transition duration-300`}
                                >
                                    View Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 5. CART PAGE ---
        const CartPage = ({ items, navigate, updateItem, clearCart }) => {
            const total = items.reduce((sum, item) => sum + item.price * item.quantity, 0);

            const CartItem = ({ item }) => (
                <div className="flex justify-between items-center border-b py-4">
                    <div className="flex items-center space-x-4">
                        <img 
                            src={item.imageUrl} 
                            alt={item.name} 
                            className="w-16 h-16 object-cover rounded-lg" 
                            onError={(e) => { e.target.onerror = null; e.target.src = "https://placehold.co/64x64/cccccc/333333?text=Item"; }}
                        />
                        <div>
                            <p className="font-semibold text-gray-900">{item.name}</p>
                            <p className="text-gray-500">${item.price.toFixed(2)}</p>
                        </div>
                    </div>

                    <div className="flex items-center space-x-4">
                        <input
                            type="number"
                            min="1"
                            value={item.quantity}
                            onChange={(e) => updateItem(item.id, parseInt(e.target.value) || 0)}
                            className="w-16 p-1 border rounded text-center focus:ring-[#ff8ba7] focus:border-[#ff8ba7]"
                        />
                        <p className="font-bold text-gray-800 w-20 text-right">${(item.price * item.quantity).toFixed(2)}</p>
                        <button 
                            onClick={() => updateItem(item.id, 0)}
                            className="text-red-500 hover:text-red-700 transition duration-150"
                            aria-label="Remove Item"
                        >
                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto my-8">
                    <h2 className="text-4xl font-bold text-gray-900 mb-8 text-center">Your Shopping Cart</h2>

                    {items.length === 0 ? (
                        <div className={`text-center p-10 ${LIGHT_PINK_BG} rounded-xl shadow-lg`}>
                            <p className="text-xl text-gray-600 mb-4">Your cart is empty.</p>
                            <button 
                                onClick={() => navigate('products')}
                                className={`${BRAND_PINK_TEXT} hover:underline font-medium`}
                            >
                                Start Shopping
                            </button>
                        </div>
                    ) : (
                        <div className="bg-white rounded-xl shadow-2xl p-6 sm:p-8">
                            {/* Cart Items List */}
                            <div className="divide-y divide-gray-100">
                                {items.map(item => <CartItem key={item.id} item={item} />)}
                            </div>
                            
                            {/* Totals and Actions */}
                            <div className="mt-8 flex justify-end items-center space-x-6">
                                <button 
                                    onClick={clearCart}
                                    className="text-sm text-red-500 hover:text-red-700 transition duration-150"
                                >
                                    Clear Cart
                                </button>
                                
                                <div className="text-xl font-bold text-gray-900">
                                    Subtotal: <span className={BRAND_PINK_TEXT}>${total.toFixed(2)}</span>
                                </div>
                                
                                <button
                                    onClick={() => navigate('checkout')}
                                    className={`px-6 py-3 text-lg font-semibold text-white ${ACTIVE_BG_COLOR} rounded-full shadow-lg hover:opacity-90 transition duration-300 transform hover:scale-105`}
                                >
                                    Proceed to Checkout
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- 6. CHECKOUT PAGE ---
        const CheckoutPage = ({ items, navigate, clearCart }) => {
            const [isProcessing, setIsProcessing] = useState(false);
            const [showSuccessModal, setShowSuccessModal] = useState(false);

            const subtotal = items.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const shipping = subtotal > 0 ? 5.00 : 0.00; 
            const taxRate = 0.05; 
            const tax = subtotal * taxRate;
            const finalTotal = subtotal + shipping + tax;

            const handlePlaceOrder = () => {
                if (items.length === 0) {
                      console.error("Cart is empty, cannot proceed.");
                      return;
                }

                setIsProcessing(true);
                // Simulate order processing delay
                setTimeout(() => {
                    console.log('Order Processed:', items);
                    clearCart();
                    setShowSuccessModal(true);
                    setIsProcessing(false);
                }, 2000);
            };
            
            const SuccessModal = () => (
                <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
                    <div className="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center">
                        <h3 className={`text-2xl font-bold ${BRAND_PINK_TEXT} mb-4`}>Order Placed!</h3>
                        <p className="text-gray-700 mb-6">Thank you for your purchase. We hope you enjoy your new supplies!</p>
                        <button
                            onClick={() => { setShowSuccessModal(false); navigate('home'); }}
                            className={`px-6 py-2 text-white ${ACTIVE_BG_COLOR} rounded-full hover:opacity-90`}
                        >
                            Return to Home
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-5xl mx-auto my-8">
                    {showSuccessModal && <SuccessModal />}

                    <h2 className="text-4xl font-bold text-gray-900 mb-8 text-center">Secure Checkout</h2>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        {/* Checkout Form (Mock) */}
                        <div className="lg:col-span-2 bg-white p-6 sm:p-8 rounded-xl shadow-2xl">
                            <h3 className="text-2xl font-semibold text-gray-800 mb-6 border-b pb-3">Shipping Information</h3>
                            
                            <div className="space-y-4">
                                <input type="text" placeholder="Full Name" className="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#ff8ba7] focus:border-[#ff8ba7] transition duration-150" />
                                <input type="email" placeholder="Email Address" className="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#ff8ba7] focus:border-[#ff8ba7] transition duration-150" />
                                <input type="text" placeholder="Address Line 1" className="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#ff8ba7] focus:border-[#ff8ba7] transition duration-150" />
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <input type="text" placeholder="City" className="p-3 border border-gray-300 rounded-lg focus:ring-[#ff8ba7] focus:border-[#ff8ba7] transition duration-150" />
                                    <input type="text" placeholder="Postal Code" className="p-3 border border-gray-300 rounded-lg focus:ring-[#ff8ba7] focus:border-[#ff8ba7] transition duration-150" />
                                </div>
                            </div>

                            <h3 className="text-2xl font-semibold text-gray-800 mt-8 mb-6 border-b pb-3">Payment Details</h3>
                            <p className="text-gray-500">Form fields for payment details would be added here.</p>
                        </div>

                        {/* Order Summary */}
                        <div className={`${HERO_BLUE_BG} p-6 sm:p-8 rounded-xl shadow-xl h-fit`}>
                            <h3 className="text-2xl font-bold text-gray-800 mb-4">Order Summary</h3>
                            
                            <div className="space-y-2 text-gray-700">
                                <div className="flex justify-between"><span>Items ({items.length})</span><span>${subtotal.toFixed(2)}</span></div>
                                <div className="flex justify-between"><span>Shipping</span><span>${shipping.toFixed(2)}</span></div>
                                <div className="flex justify-between border-b border-gray-300 pb-2"><span>Tax (5%)</span><span>${tax.toFixed(2)}</span></div>
                                <div className={`flex justify-between pt-2 text-xl font-extrabold ${BRAND_PINK_TEXT}`}><span>Order Total</span><span>${finalTotal.toFixed(2)}</span></div>
                            </div>
                            
                            <button
                                onClick={handlePlaceOrder}
                                disabled={items.length === 0 || isProcessing}
                                className={`w-full mt-6 py-3 text-lg font-semibold text-white rounded-full shadow-lg transition duration-300 
                                    ${items.length === 0 || isProcessing ? 'bg-gray-400 cursor-not-allowed' : `${ACTIVE_BG_COLOR} hover:bg-[#c97089] transform hover:scale-[1.02]`}
                                `}
                            >
                                {isProcessing ? 'Processing...' : 'Place Order'}
                            </button>
                            
                            <p className="text-xs text-gray-500 text-center mt-3">By placing your order, you agree to the terms and conditions.</p>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [cartItems, setCartItems] = useState([]);

            // Function to handle navigation
            const navigate = (page, product = null) => {
                setCurrentPage(page);
                setSelectedProduct(product);
                window.scrollTo(0, 0); // Scroll to top on navigation
            };

            // Cart Management Functions
            const addToCart = (product) => {
                setCartItems(prevItems => {
                    const existingItem = prevItems.find(item => item.id === product.id);
                    if (existingItem) {
                        return prevItems.map(item =>
                            item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
                        );
                    }
                    return [...prevItems, { ...product, quantity: 1 }]; 
                });
            };

            const updateCartItem = (id, newQuantity) => {
                setCartItems(prevItems =>
                    prevItems.map(item =>
                        item.id === id ? { ...item, quantity: newQuantity } : item
                    ).filter(item => item.quantity > 0)
                );
            };

            const clearCart = () => {
                setCartItems([]);
            };

            // Component rendering logic
            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <HomePage navigate={navigate} />;
                    case 'products':
                        return <ProductListPage navigate={navigate} onAddToCart={addToCart} />;
                    case 'details':
                        return <ProductDetailsPage product={selectedProduct} navigate={navigate} onAddToCart={addToCart} />;
                    case 'cart':
                        return <CartPage items={cartItems} navigate={navigate} updateItem={updateCartItem} clearCart={clearCart} />;
                    case 'checkout':
                        return <CheckoutPage items={cartItems} navigate={navigate} clearCart={clearCart} />;
                    default:
                        return <HomePage navigate={navigate} />;
                }
            };

            return (
                <> 
                    <Navbar navigate={navigate} currentPage={currentPage} cartItemCount={cartItems.reduce((total, item) => total + item.quantity, 0)} />

                    {/* Main Content Area */}
                    <main className="flex-grow max-w-full">
                        {renderPage()}
                    </main>

                    {/* Footer */}
                    <footer className={`${HERO_BLUE_BG} text-center py-4 text-gray-700 text-sm`}>
                        <p className="mb-1">Crafty Corner &copy; 2025. All rights reserved.</p>
